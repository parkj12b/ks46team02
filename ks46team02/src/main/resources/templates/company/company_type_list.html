<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mypage}">
<head>
    <meta charset="UTF-8">
    <title>BSFP</title>

</head>
<th:block layout:fragment="customJs">

</th:block>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2>업체종류관리</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">
                                    <div id="datatable-buttons_wrapper"
                                         class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                                        <table id="datatable-buttons"
                                               class="table table-striped table-bordered dataTable no-footer dtr-inline"
                                               style="width: 100%;" role="grid"
                                               aria-describedby="datatable-buttons_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                    rowspan="1" colspan="1" style="width: 255px;"
                                                    aria-label="Name: activate to sort column ascending">업체종류번호
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                    rowspan="1" colspan="1" style="width: 387px;"
                                                    aria-label="Position: activate to sort column ascending">업체종류
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                    rowspan="1" colspan="1" style="width: 199px;"
                                                    aria-label="Office: activate to sort column ascending">업체종류등록일
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                    rowspan="1" colspan="1" style="width: 108px;"
                                                    aria-label="Age: activate to sort column ascending">관리자아이디
                                                </th>
                                                <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                    rowspan="1" colspan="1" style="width: 187px;"
                                                    aria-label="Start date: activate to sort column ascending"
                                                    aria-sort="descending">
                                                </th>
                                                <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                    rowspan="1" colspan="1" style="width: 187px;"
                                                    aria-label="Start date: activate to sort column ascending"
                                                    aria-sort="descending">
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr role="row" class="odd" th:unless="${companyTypeList == null}"
                                                th:each="l : ${companyTypeList}">
                                                <td th:text="${l.companyTypeNum}"></td>
                                                <td th:text="${l.companyType}"></td>
                                                <td th:text="${l.regDate}"></td>
                                                <td th:text="${l.adminId}"></td>
                                                <td><a class="btn btn-secondary btn-sm" th:href="@{#}">수정</a></td>
                                                <td><a class="btn btn-secondary btn-sm" th:href="@{#}">삭제</a></td>
                                            </tr>
                                            <tr th:if="${companyTypeList == null}">
                                                <td>등록된 업체가 없습니다.</td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
