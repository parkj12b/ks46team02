<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mypage}">
<head>
    <meta charset="UTF-8">
    <title>BSFP</title>
</head>

<th:block layout:fragment="customJs">

</th:block>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2>업체관리</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">
                                    <div id="datatable-buttons_wrapper"
                                         class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                                        <table id="datatable-buttons"
                                               class="table table-striped table-bordered dataTable no-footer dtr-inline text-center"
                                               style="width: 100%;" role="grid"
                                               aria-describedby="datatable-buttons_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting" aria-controls="datatable-buttons"
                                                    style="width: 255px;">
                                                    업체코드
                                                </th>
                                                <th class="sorting" aria-controls="datatable-buttons"
                                                    style="width: 387px;">
                                                    업체명
                                                </th>
                                                <th class="sorting" aria-controls="datatable-buttons"
                                                    style="width: 199px;">
                                                    업체종류
                                                </th>
                                                <th class="sorting" aria-controls="datatable-buttons"
                                                    style="width: 108px;">
                                                    승인여부
                                                </th>
                                                <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                    style="width: 187px;"
                                                    aria-sort="descending">
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr role="row" class="odd" th:unless="${companyList == null}"
                                                th:each="l : ${companyList}">
                                                <td th:text="${l.companyCode}"></td>
                                                <td th:text="${l.companyName}"></td>
                                                <td th:text="${l.companyType}"></td>
                                                <td th:text="${l.approvalStatus}"></td>
                                                <td><a class="btn btn-secondary btn-sm"
                                                       th:href="@{/company/companyInfo(companyCode=${l.companyCode})}">상세정보</a>
                                                </td>
                                            </tr>
                                            <tr th:if="${companyList == null}">
                                                <td>등록된 업체가 없습니다.</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
