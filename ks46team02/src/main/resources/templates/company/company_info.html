<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/mypage}">
<head>
    <meta charset="UTF-8">
    <title>BSFP</title>
</head>
<th:block layout:fragment="customJs">

</th:block>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2>업체상세정보</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="" action="" method="post" novalidate>
                        <span class="section">Company Info</span>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">업체코드</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractCode" value="con1"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">사업자등록번호</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control optional" name="contractPostCode"
                                       data-validate-length-range="5,15"
                                       type="text" readonly="readonly"/></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">업체명</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control email" name="contractType" required="required"
                                       readonly="readonly"/>
                            </div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">업체주소</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control email" name="contractStartDate"
                                       data-validate-linked='email' required='required' readonly="readonly"/></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">업체종류</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control number" type="number" name="contractEndDate"
                                       required='required' readonly="readonly"></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align required">업체전화번호</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control date" name="contractApplyDate" required='required'
                                       readonly="readonly"></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">업체등록신청아이디</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control time" name="contractApprovalDate" required='required'
                                       readonly="readonly"></div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">등록신청일</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractApprovalStatus" required="required"
                                       readonly="readonly"/>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">승인여부</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="deposit"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">승인일</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractPeriodAmount"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">승인반려사유</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractTotalAmount"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">사원등록비밀번호</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractApplyCompany"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">사육업체등급</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractPostCompany"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">사육장 수</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractAdmin"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">관리자아이디</label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" name="contractApplyCompany"
                                       required="required" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="item form-group">
                            <div class="col-md-6 col-sm-6 offset-md-3">
                                <button class="btn-btn-dark" type="button">삭제</button>
                                <button class="btn-btn-dark" type="reset">수정</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
