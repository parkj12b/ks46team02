<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<style>
#submit{
	float: right;
	margin-top: 30px;
}
</style>
</head>
<th:block layout:fragment="customJs">
	<script>
	
	</script>
</th:block>

<body>
	<th:block layout:fragment="customContent">
		<div class="">

			<div class="row">
				<div class="col-md-9 col-sm-9" style="margin: 0px auto;">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								동애등에 사육장 <small>멘토 멘티 피드백 토큰 생성</small>
							</h2>

							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br>
							<form id="demo-form2" method="post"
								class="form-horizontal form-label-left"
								action="/company/addMentorFeedbackTokenAction">
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="tokenName">토큰 이름 </label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="tokenName"
											name="tokenName" required="required" class="form-control">
									</div>
								</div>
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="companyCode">업체코드 </label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="company-code" th:value="${session.sessionCompanyCode}"
											name="companyCode" required="required" class="form-control" readonly>
									</div>
								</div>
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="memberId">등록회원 아이디</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="memberId" th:value="${session.sessionId}"
											name="memberId" required="required" class="form-control" readonly>
									</div>
								</div>								
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="validDate">유효기간</label>
									<div class="col-md-6 col-sm-6 ">
										<select name="validDate" id="validDate" class="form-control">
											<option value="30">30일</option>
											<option value="90">90일</option>
											<option value="180">180일</option>
											<option value="365">1년</option>
											<option value="infinity">무기한</option>
										</select>
									</div>
								</div>
								<button id="submit" type="submit" class="btn btn-dark">생성</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</th:block>
</body>
</html>
