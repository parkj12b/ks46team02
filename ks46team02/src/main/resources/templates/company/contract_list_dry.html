<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}">
<head>
    <meta charset="UTF-8">
    <title>BSFP</title>
</head>
<th:block layout:fragment="customJs">

</th:block>

<th:block layout:fragment="customContent">


            <div class="page-title">
                <div class="title_left">
                    <h3>건조업체계약공고</h3>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="x_panel">
                    <div class="x_content row">
                        <div class="clearfix"></div>
                        <div class="col-md-9 col-sm-9  profile_details" >
                            <div class="well profile_view " th:each="l :${contractList}">
                                <div class="col-sm-12">
                                    <p>
                                    <h4 class="brief" th:text="${l.companyName}">업체명</h4>
                                    </p>
                                    <div class="col-sm-12">
                                        <div><strong>계약량(톤) : </strong> 최소 [[${l.minAmount}]] ~ 최대 [[${l.maxAmount}]]</div>
                                        <div><strong>계약기간(개월) : </strong> 최소 [[${l.minMonth}]] ~ 최대 [[${l.maxMonth}]]</div>
                                        <div><strong>지역 : </strong> [[${l.region}]]</div>
                                        <div><strong>등록일 : </strong> [[${l.contractRegDate}]]</div>
                                        <ul class="list-unstyled">
                                            <li><i class="fa fa-building"></i> 업체주소 : [[${l.companyAddr}]]</li>
                                            <li><i class="fa fa-phone"></i> 업체번호 : [[${l.companyTel}]]</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class=" bottom text-center">
                                    <div class=" col-sm-12 emphasis">
                                        <a class="btn btn-primary btn-sm" th:href="@{/contract/addApplyContract(contractRegCode=${l.contractRegCode},companyName=${l.companyName})}">
                                            <i class="fa fa-user"> </i> 계약신청
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


</th:block>
</html>
