<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sidebarInclude}">
<head>
    <meta charset="UTF-8">
    <title>BSFP</title>
</head>
<th:block layout:fragment="customJs">

</th:block>
<th:block layout:fragment="sidebar">
    <th:block th:if='|${session.sessionLevel.equals("level_code_1")}|'>
        <div th:replace="~{fragments/sidebar :: myPageSidebarFragmentDry}"></div>
    </th:block>
    <th:block th:if='|${session.sessionLevel.equals("level_code_2")}|'>
        <div th:replace="~{fragments/sidebar :: myPageSidebarFragmentFarm}"></div>
    </th:block>
    <th:block th:if='|${session.sessionLevel.equals("level_code_3")}|'>
        <div th:replace="~{fragments/sidebar :: myPageSidebarFragmentBuyer}"></div>
    </th:block>
    <th:block th:if='|${session.sessionLevel.equals("level_code_4")}|'>
        <div th:replace="~{fragments/sidebar :: myPageSidebarFragmentNewMember}"></div>
    </th:block>
    <th:block th:if='|${session.sessionLevel.equals("admin")}|'>
        <div th:replace="~{fragments/sidebar :: myPageSidebarFragmentAdmin}"></div>
    </th:block>

</th:block>
<th:block layout:fragment="customContent">
    <div class="x_panel">
        <div class="x_title">
            <h2>계약상세정보</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="" action="" method="post" novalidate>
                <span class="section">Contract Info</span>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약코드</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractCode" value="con1"
                               required="required" readonly="readonly"/>
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약공고코드</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control optional" name="contractPostCode" data-validate-length-range="5,15"
                               type="text" readonly="readonly"/></div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약종류</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control email" name="contractType" required="required" readonly="readonly"/>
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약시작일</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control email" name="contractStartDate"
                               data-validate-linked='email' required='required' readonly="readonly"/></div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약종료일</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control number" type="number" name="contractEndDate"
                               required='required' readonly="readonly"></div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align required">계약신청일</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control date" name="contractApplyDate" required='required'
                               readonly="readonly"></div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약승인일</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control time" name="contractApprovalDate" required='required'
                               readonly="readonly"></div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약승인상태</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractApprovalStatus" required="required"
                               readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약금</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="deposit"
                               required="required" readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">주기거래량</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractPeriodAmount"
                               required="required" readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">총거래량</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractTotalAmount"
                               required="required" readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약신청업체코드</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractApplyCompany"
                               required="required" readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약공고업체코드</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractPostCompany"
                               required="required" readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">관리자아이디</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractAdmin"
                               required="required" readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약신청업체코드</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractApplyCompany"
                               required="required" readonly="readonly"/>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">계약신청업체코드</label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" name="contractApplyCompany"
                               required="required" readonly="readonly"/>
                    </div>
                </div>



                <div class="item form-group">
                    <div class="col-md-6 col-sm-6 offset-md-3">
                        <button class="btn btn-primary" type="button">삭제</button>
                        <button class="btn btn-primary" type="reset">수정</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
