<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mypage}">
<head>
    <meta charset="UTF-8">
    <title>BSFP</title>

</head>
<body>

<th:block layout:fragment="customContent">
    <div class="x_panel">
        <div class="x_title">
            <h1>동애등에제품카테고리등록</h1>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br/>
            <form id="insertCompanyProductCategoryForm" class="form-horizontal form-label-left" th:action="@{/company/addCompanyProduct}" method="post">
                <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 " for="productCategoryCode">제품카테고리코드</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input id="productCategoryCode" name="productCategoryCode" type="text" class="form-control" placeholder="제품카테고리코드를 입력해주세요">
                    </div>
                </div>
                <div class="form-group row ">
                    <label class="control-label col-md-3 col-sm-3 " for="productName">제품명</label>
                    <div class="col-md-9 col-sm-9 ">
                        <input id="productName" name="productName" type="text" class="form-control" placeholder="제품명을 입력해주세요">
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9  offset-md-3">
                        <button id="resetBtn" type="reset" class="btn btn-dark">취소</button>
                        <button id="submitBtn" type="submit" class="btn btn-dark">등록</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

</body>
</html>
