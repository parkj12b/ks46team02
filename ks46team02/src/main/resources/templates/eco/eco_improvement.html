<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
</head>

<th:block layout:fragment="customContent">

	<div class="page-title">
		<div class="title">
			<div class="x_panel">
				<div class="x_title">
					<h3>환경 개선량 조회</h3>

					<ul class="nav navbar-right panel_toolbox"
						style="flex-direction: row-reverse">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							</div>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="row">
						<div class="col-sm-12">
							<div class="card-box table-responsive">
								<div class="col-sm-12">

									<table id="datatable-buttons"
										class="table table-striped table-bordered dataTable no-footer dtr-inline"
										style="width: 100%;" role="grid"
										aria-describedby="datatable-buttons_info">
										<thead>
											<tr role="row">
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 255px;"
													aria-label="Name: activate to sort column ascending">ECO
													No.</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 255px;"
													aria-label="Name: activate to sort column ascending">업체
													코드</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 200px;"
													aria-label="Position: activate to sort column ascending">누적
													처리량(톤)</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 200px;"
													aria-label="Office: activate to sort column ascending">게선한
													온실 가스량</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 120px;"
													aria-label="Age: activate to sort column ascending">소나무
													갯수(그루)</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">재활용 개선량</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">갱신 날짜</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">수정</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">삭제</th>
											</tr>
										</thead>
										<tbody>
											<tr id="boardLikeListTable" th:unless="${ecoList == null}"
												th:each="el : ${ecoList}">
												<td th:text="${el.ecoCode}"></td>
												<td th:text="${el.companyName}" style="text-align: center;"></td>
												<td th:text="${el.totalProcessed}"
													style="text-align: center;"></td>
												<td th:text="${el.gasWeight}"></td>
												<td th:text="${el.treeEquivalent}"></td>
												<td th:text="${el.wasteSaved}"></td>
												<td th:text="${el.renewalDate}"></td>
												<td><a href="#"><i class="fa fa-edit"></i>수정</a></td>
												<td><a href="#" class="delete"><i
														class="fa fa-close"></i> 삭제</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<a href="" class="btn btn-primary">환경개선량 등록</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
