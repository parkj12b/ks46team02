<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/mypageLayout}">
<head>
	<th:block layout:fragment="customJs">
		<script>
			$('form').submit(function(event) {
				let farmCode = $('select[name="farmCode"]').val();
				let cageNum = $('input[name="cageNum"]').val();
				let cageVolume = $('input[name="cageVolume"]').val();

				if (farmCode === '::::사육장 선택::::') {
					event.preventDefault();
					alert("사육장을 선택하십시오.");
				} else if (isNaN(cageNum) || isNaN(cageVolume)) {
					event.preventDefault();
					alert("정확한 값을 입력하세요");
				}
			});
			$('#cancelBtn').click(function (){
				window.history.back();
			});
		</script>
	</th:block>
</head>


<th:block layout:fragment="customContent">
	<div class="page-title">
		<div class="title">
			<div class="col-md-6">

				<div class="x_panel">
					<div class="x_title">
						<h2>케이지 등록</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br>
						<form class="form-horizontal form-label-left" th:action="@{/farm/addCage}" method="post">
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">사육장 선택</label>
								<div class="col-md-9 col-sm-9 ">
									<label>
										<select name="farmCode" class="form-control" style="text-align:center">
											<option >::::사육장 선택::::</option>
											<option th:unless="${farmList == null}" th:each="l : ${farmList}" th:text="${l.farmName}" th:value="${l.farmCode}"></option>
										</select>
									</label>
								</div>
							</div>

							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3 ">케이지 이름
								</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" name="cageName"  required="required">
								</div>
							</div>

							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3 "> 케이지 개수
								</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" name="cageNum"   required="required">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 "> 케이지 용량[L] </label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" name="cageVolume"   required="required">
								</div>
							</div>

							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-9 col-sm-9  offset-md-3">
									<button type="submit" class="btn btn-dark">등록</button>
									<button type="button" class="btn btn-dark" id="cancelBtn">취소</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
