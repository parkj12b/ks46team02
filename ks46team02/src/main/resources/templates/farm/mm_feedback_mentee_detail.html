<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<th:block layout:fragment="customJs">
	<script>
	$('table td').each(function(idx,item){
		$(item).css('cursor', 'pointer');
		
		$(item).click(function(e) {
			let link = $(item).parents('tr').attr('href');
			if(e.ctrlKey){
				window.open(link,'_blank');
			} else {
				location.href = link;
			}
			return false;
		});
	})
	</script>
</th:block>
<th:block layout:fragment="customContent">
	<div class="col-md-12 col-sm-12 ">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					멘토멘티 방문평가 조회 <small>멘티</small>
				</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="row">
					<div class="col-sm-12">
						<div class="card-box table-responsive">
							<div id="datatable_wrapper"
								class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
								<div class="row">
									<div class="col-sm-12">
										<table id="datatable"
											class="table table-striped table-bordered dataTable no-footer"
											style="width: 100%;" role="grid"
											aria-describedby="datatable_info">
											<thead>
												<tr role="row">
													<th class="sorting_asc" tabindex="0"
														aria-controls="datatable" rowspan="1" colspan="1"
														aria-sort="ascending"
														>방문코드</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														>계약코드</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														>방문회차</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														>방문 유무</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														>최종 방문 완료 구분</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														>방문회차 종합점수</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														>최대 점수</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														>사용한 세부항목수</th>
												</tr>
											</thead>
											<tbody>
												<th:block th:unless="${visitHistoryList.isEmpty()}">
													<tr role="row" class="odd" th:each="l: ${visitHistoryList}" th:href="${/farm/}">
														<td th:text="${l.visitCode}"></td>
														<td th:text="${l.contractCode}"></td>
														<td th:text="${l.periodCount}"></td>
														<td th:if="${l.visitComplete.equals('complete')}" th:text="방문완료"></td>
														<td th:if="${l.visitComplete.equals('in_progress')}" th:text="방문대기"></td>
														<td th:if="${l.visitCompleteFinal.equals('intermediate')}" th:text="진행중"></td>
														<td th:if="${l.visitCompleteFinal.equals('final')}" th:text="최종방문"></td>
														<td th:text="${l.totalScoreVisit}"></td>
														<td th:text="${l.totalDetailItemNum*3}"></td>
														<td th:text="${l.totalDetailItemNum}"></td>
													</tr>
												</th:block>
												<tr role="row" class="odd" th:if="${visitHistoryList.isEmpty()}">
													<td colspan="6">멘토멘티 신청여부가 존재하지 않습니다.</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
