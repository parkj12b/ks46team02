<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#contract-info {
	margin-bottom: 35px;
	padding-bottom: 40px;
}

.table-striped tbody tr:nth-of-type(odd):hover {
	background-color: rgba(0, 0, 0, .1);
}

.like-h2 {
	font-size: 18px;
}
</style>
</head>
<th:block layout:fragment="customJs">
	<script>
		$('table .visit > td').each(
				function(idx, item) {
					$(item).css('cursor', 'pointer');

					$(item).click(
							function(e) {
								$(this).parents('tr').next().css(
										"display",
										function(idx, item) {
											return item == 'none' ? 'table-row'
													: 'none';
										})
							});
				})

		$('#datatable-custom').dataTable({});
	</script>
</th:block>
<th:block layout:fragment="customContent">
	<div class="col-md-12 col-sm-12 ">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					멘토멘티 방문평가 조회<small> - 상세정보</small>
				</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="row">

					<div class="col-sm-12">

						<div class="card-box table-responsive">
							<div id="datatable_wrapper"
								class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
								<div class="row">
									<h2>방문평가 상세정보</h2>
									<div class="col-sm-12">
										<div class="col-sm-12 col-md-12" id="contract-info">
											<div class="info-container-content">
												<div>
													<div>
														<span class="like-h2"> 계약코드: </span>
													</div>
													<div>
														<span th:text="${resultHistoryList.get(0).contractCode}"></span>
													</div>
												</div>
												<div>
													<div>
														<span class="like-h2"> 방문코드: </span>
													</div>
													<div>
														<span th:text="${resultHistoryList.get(0).visitCode}"></span>
													</div>
												</div>



											</div>

										</div>
										<table id="datatable-custom"
											class="table table-striped table-bordered dataTable no-footer"
											style="width: 100%;" role="grid"
											aria-describedby="datatable_info">
											<thead>
												<tr role="row">
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1">단원 코드</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1">등록회원 아이디</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1">등록시간</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1">평가점수</th>
												</tr>
											</thead>
											<tbody>
												<th:block th:unless="${resultHistoryList.isEmpty()}">
													<th:block th:each="l: ${resultHistoryList}">
														<tr role="row" class="odd visit">
															<td th:text="${l.evaluationUnitCode}"></td>
															<td th:text="${l.memberId}"></td>
															<td th:text="${l.resultRegDate}"></td>
															<td th:text="${l.resultEvaluationPoint}"></td>
														</tr>
														<tr class="result-feedback">
															<td colspan="5">
																<div>
																	<h6>피드백 내용:</h6>
																	<div style="margin-left: 20px;">
																		<p style="">
																			<span th:text="${l.resultFeedback}"></span>
																		</p>
																	</div>

																</div>
															</td>
														</tr>
													</th:block>

												</th:block>
												<tr role="row" class="odd"
													th:if="${resultHistoryList.isEmpty()}">
													<td colspan="5">멘토멘티 신청여부가 존재하지 않습니다.</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
