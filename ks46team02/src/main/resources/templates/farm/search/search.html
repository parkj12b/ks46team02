<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="cycleSearch" class="container" style="float: left; margin-left: 8px; margin-bottom: 10px;">
	<div class="row">
		<form class="form-inline" th:action="@{/farm/farmDetail(farmCode=${farmCode})}" id="search" method="get">
			<input type="hidden" name="tapName" value="cycle"/>
			<input type="hidden" name="farmCode" th:value="${farmCode}"/>

			<div class="form-group">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<input name="fromDate" class="date-picker form-control" placeholder="연도-월-일" type="date" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='date'">
				</div>
			</div>
			<span style="font-size: x-large; vertical-align: middle;">~</span>
			<div class="form-group">
				<div class="col-sm-2">
					<input name="toDate" class="date-picker form-control" placeholder="연도-월-일" type="date" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='date'">
				</div>
			</div>
			<div class="form-group">
				<select name="searchKey" style="padding-top:7px; padding-bottom: 7px; text-align: center;">
					<option value="">:::선택:::</option>
					<option value="cageCode">케이지 코드</option>
					<option value="estimatedProduction">목표 생산량</option>
					<option value="dayDiffHarvest">남은일수</option>
				</select>
			</div>
			<div class="form-group">
				<div class="col-md-8">
					<input type="text" name="searchValue" class="form-control" style="width: 200px;" placeholder="검색어를 입력해주세요">
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 5px;">검색</button>
				</div>
			</div>

		</form>
	</div>
</div>
