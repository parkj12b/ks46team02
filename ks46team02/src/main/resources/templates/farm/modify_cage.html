<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}">
<head>
    <th:block layout:fragment="customJs">
        <script>
            $('form').submit(function (event){
                let cageNum = $('input[name="cageNum"]').val();
                let cageVolume = $('input[name="cageVolume"]').val();
                if (isNaN(cageNum) || isNaN(cageVolume)){
                    event.preventDefault();
                    alert("정확한 값을 입력하세요");
                }
            });
        </script>
    </th:block>
</head>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="col-md-6">

                <div class="x_panel">
                    <div class="x_title">
                        <h2>케이지 수정</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br>
                        <form class="form-horizontal form-label-left" th:action="@{/farm/modifyCage}" method="post">
                            <div class="form-group row ">
                                <label class="control-label col-md-3 col-sm-3 ">사육장 코드
                                </label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input th:value="${cage.farmCode}" type="text" class="form-control" name="farmCode" readonly>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="control-label col-md-3 col-sm-3 ">케이지 코드
                                </label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input th:value="${cage.cageCode}" type="text" class="form-control" name="cageCode" readonly>
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="control-label col-md-3 col-sm-3 ">케이지 이름
                                </label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input th:value="${cage.cageName}" type="text" class="form-control" name="cageName"  required="required">
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="control-label col-md-3 col-sm-3 "> 케이지 개수
                                </label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input th:value="${cage.cageNum}" type="text" class="form-control" name="cageNum"   required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 "> 케이지 용량[L] </label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input th:value="${cage.cageVolume}" type="text" class="form-control" name="cageVolume"  required="required">
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-9 col-sm-9  offset-md-3">
                                    <button type="submit" class="btn btn-dark">수정</button>
                                    <button type="button" class="btn btn-dark" id="cancelBtn">취소</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
