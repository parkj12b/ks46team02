<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}">

<head>

</head>
<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2>전체 싸이클 조회</h2>

                    <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            </div>
                        </li>
                    </ul>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">


                                    <table id="datatable-buttons"
                                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                                           style="width: 100%;" role="grid" aria-describedby="datatable-buttons_info">
                                        <thead>
                                        <tr role="row">
                                            <th>싸이클 코드</th>
                                            <th>케이지 코드</th>
                                            <th>목표 상태</th>
                                            <th>투입 용량[g]</th>
                                            <th>예상 생산량[g]</th>
                                            <th>싸이클 시작날짜</th>
                                            <th>예상 수확 날짜</th>
                                            <th>등록날짜</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:unless="${cycleList == null}" th:each="l : ${cycleList}">
                                            <td th:text="${l.cycleCode}"></td>
                                            <td th:text="${l.cageCode}"></td>
                                            <td th:text="${l.calculationStandardCode}"></td>
                                            <td th:text="${l.inputEgg}"></td>
                                            <td th:text="${l.estimatedProduction}"></td>
                                            <td th:text="${l.harvestStartDate}"></td>
                                            <td th:text="${l.estimatedHarvestDate}"></td>
                                            <td th:text="${l.estimatedProductionRegDate}"></td>
                                        </tr>

                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>
</html>
