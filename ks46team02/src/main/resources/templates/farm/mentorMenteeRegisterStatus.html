<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<th:block layout:fragment="customContent">
	<div class="col-md-12 col-sm-12 ">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					멘토멘티 승인 여부 조회 <small th:if="${mmRegType == 1}">멘토</small> <small th:if="${mmRegType == 2}">멘티</small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false"><i
							class="fa fa-wrench"></i></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Settings 1</a> <a
								class="dropdown-item" href="#">Settings 2</a>
						</div></li>
					<li><a class="close-link"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="row">
					<div class="col-sm-12">
						<div class="card-box table-responsive">
							<div id="datatable_wrapper"
								class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
								<div class="row">
									<div class="col-sm-12">
										<table id="datatable"
											class="table table-striped table-bordered dataTable no-footer"
											style="width: 100%;" role="grid"
											aria-describedby="datatable_info">
											<thead>
												<tr role="row" th:if="${mmRegType == 2}">
													<th class="sorting_asc" tabindex="0"
														aria-controls="datatable" rowspan="1" colspan="1"
														aria-sort="ascending"
														aria-label="Name: activate to sort column descending"
														style="width: 128px;">멘티 신청코드</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Office: activate to sort column ascending"
														style="width: 96px;">신청일자</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Position: activate to sort column ascending"
														style="width: 204px;">승인날자</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Position: activate to sort column ascending"
														style="width: 204px;">회원아이디</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Position: activate to sort column ascending"
														style="width: 204px;">승인여부</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Start date: activate to sort column ascending"
														style="width: 89px;">관리자 아이디</th>
												</tr>
												<tr role="row" th:if="${mmRegType == 1}">
													<th class="sorting_asc" tabindex="0"
														aria-controls="datatable" rowspan="1" colspan="1"
														aria-sort="ascending"
														aria-label="Name: activate to sort column descending"
														style="width: 128px;">멘토 신청코드</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Office: activate to sort column ascending"
														style="width: 96px;">신청일자</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Position: activate to sort column ascending"
														style="width: 204px;">승인날자</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Position: activate to sort column ascending"
														style="width: 204px;">회원아이디</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Age: activate to sort column ascending"
														style="width: 44px;">승인여부</th>
													<th class="sorting" tabindex="0" aria-controls="datatable"
														rowspan="1" colspan="1"
														aria-label="Start date: activate to sort column ascending"
														style="width: 89px;">관리자 아이디</th>
												</tr>
											</thead>
											<tbody>
												<th:block th:if="${mmRegType == 1}">
													<tr role="row" class="odd" th:if="${mmRegInfo != null }">
														<td th:text="${mmRegInfo.mentorAppCode}"></td>
														<td th:text="${mmRegInfo.mentorApplyDate}"></td>
														<td th:text="${mmRegInfo.mentorApprovalDate}"></td>
														<td th:text="${mmRegInfo.memberId}"></td>
														<td th:text="${mmRegInfo.mentorApproval}"></td>
														<td th:text="${mmRegInfo.adminId}"></td>
													</tr>
												</th:block>
												<th:block th:if="${mmRegType == 2}">
													<tr role="row" class="odd" th:if="${mmRegInfo != null }">
														<td th:text="${mmRegInfo.menteeAppCode}"></td>
														<td th:text="${mmRegInfo.menteeApplyDate}"></td>
														<td th:text="${mmRegInfo.menteeApprovalDate}"></td>
														<td th:text="${mmRegInfo.memberId}"></td>
														<td th:text="${mmRegInfo.menteeApproval}"></td>
														<td th:text="${mmRegInfo.adminId}"></td>
													</tr>
												</th:block>
												<tr role="row" class="odd" th:unless="${mmRegInfo != null}">
													<td colspan="9">멘토멘티 신청여부가 존재하지 않습니다.</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
