<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}">

<head>
    <style type="text/css">
        .dataTables_length {
            display: none;
        }

    </style>

</head>
<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2>전체 사육장 케이지 목록</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">
                                    <div th:include="~{farm/search/search :: cageSearch}"></div>

                                    <table id="datatable-buttons"
                                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                                           style="width: 100%;" role="grid" aria-describedby="datatable-buttons_info">
                                        <thead>
                                        <tr role="row">
                                            <th>사육장 코드</th>
                                            <th>케이지 코드</th>
                                            <th>이름</th>
                                            <th>개수</th>
                                            <th>케이지 용량[L]</th>
                                            <th>케이지 총 수용량[L]</th>
                                            <th>최적 알투입 용량[g]</th>
                                            <th>등록날짜</th>
                                            <th>수정</th>
                                            <th>삭제</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:unless="${cageList == null}" th:each="l : ${cageList}">
                                            <td th:text="${l.farmCode}"></td>
                                            <td th:text="${l.cageCode}"></td>
                                            <td th:text="${l.cageName}"></td>
                                            <td th:text="${l.cageNum}"></td>
                                            <td th:text="${l.cageVolume}"></td>
                                            <td th:text="${l.cageTotal}"></td>
                                            <td th:text="${l.optimalInputEgg}"></td>
                                            <td th:text="${l.cageRegDate}"></td>
                                            <td><a th:href="@{/farm/modifyCage(cageCode =${l.cageCode})}">수정</a></td>
                                            <td><a href="#">삭제</a></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <div class="row" style="margin: 2px; padding-left: 14px; padding-top: 4px">
                                <a class="btn btn-dark" th:href="@{/farm/addCage}" style="color: white;">케이지 등록</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>
</html>
