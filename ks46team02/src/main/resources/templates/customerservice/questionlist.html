<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<script>
	
</script>
</head>

<th:block layout:fragment="customContent">

	<div class="page-title">
		<div class="title">
			<div class="x_panel">
				<div class="x_title">
					<h3>문의 관리</h3>

					<ul class="nav navbar-right panel_toolbox"
						style="flex-direction: row-reverse">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							</div>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="row">
						<div class="col-sm-12">
							<div class="card-box table-responsive">
								<div class="col-sm-12">

									<table id="datatable-buttons"
										class="table table-striped table-bordered dataTable no-footer dtr-inline"
										style="width: 100%;" role="grid"
										aria-describedby="datatable-buttons_info">
										<thead>
											<tr role="row">
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 255px;"
													aria-label="Name: activate to sort column ascending">Q
													No.</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 255px;"
													aria-label="Name: activate to sort column ascending">게시판
												</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 200px;"
													aria-label="Position: activate to sort column ascending">제목
												</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 200px;"
													aria-label="Office: activate to sort column ascending">내용
												</th>
												<th class="sorting" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 120px;"
													aria-label="Age: activate to sort column ascending">첨부파일
												</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">작성자</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">등록일</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">답변상태</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">답변 등록</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">문의 삭제</th>

											</tr>
										</thead>
										<tbody>
											<tr id="boardLikeListTable"
												th:unless="${questionList == null}"
												th:each="l : ${questionList}">
												<td th:text="${l.questionCode}"></td>
												<td th:text="${l.questionTypeCode}"
													style="text-align: center;"></td>
												<td th:text="${l.questionTitle}" style="text-align: center;"></td>
												<td th:text="${l.questionContent}"></td>
												<td th:text="${l.questionFile}"></td>
												<td th:text="${l.memberId}"></td>
												<td th:text="${l.questionRegDate}"></td>
												<td th:text="${l.questionStatus}"></td>
												<td><a href="#">
														<button class="btn btn-primary float-right" type="button">답변
															등록</button>
												</a></td>
												<td><a href="#" class="delete"><i
														class="fa fa-close"></i>삭제</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</th:block>

</html>
