<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/mypageLayout}">
<head>

</head>
<th:block layout:fragment="customContent">
	<div class="page-title">
		<div class="title">
			<div class="col-md-6">

				<div class="x_panel">
					<div class="x_title">
						<h2>회원 등록</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br>
						<form class="form-horizontal form-label-left">					
							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3" for="sample4_postcode">아이디</label>
								    <div class="col-md-9 col-sm-9">
								        <div class="input-group">
								            <input type="text" class="form-control" id="sample4_postcode" placeholder="아이디">
								            <span class="input-group-btn">
								                <input type="button" class="btn btn-dark" onclick="sample4_execDaumPostcode()" value="아이디 중복 조회">
								            </span>
								        </div>
								    </div>
								</div>
							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3 "> 비밀번호 </label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" id="sample4_roadAddress" placeholder="비밀번호">
								</div>
							</div>
							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3 "> 이름 </label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" id="sample4_jibunAddress" placeholder="이름">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 "> 전화번호 </label>
								<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" id="sample4_detailAddress" placeholder="전화번호">
								</div>
							</div>
								<input type="hidden" class="form-control" id="sample4_extraAddress" placeholder="">
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">이메일</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" value="이메일">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">직원별 권한코드</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">직원별 권한코드</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">업체코드</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">본인인증코드</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" value="본인인증코드는 자동으로 아무런값이 ??">
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-9 col-sm-9  offset-md-5">
									<button type="button" class="btn btn-dark">등록</button>
									<button type="reset" class="btn btn-dark">취소</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
