<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="customContent">
		<div class="col-md-12 col-sm-12 ">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						멘토멘티 승인 여부 조회 <small>멘티</small>
					</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false"><i
								class="fa fa-wrench"></i></a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Settings 1</a> <a
									class="dropdown-item" href="#">Settings 2</a>
							</div></li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="row">
						<div class="col-sm-12">
							<div class="card-box table-responsive">
								<div id="datatable_wrapper"
									class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
									<div class="row">
										<div class="col-sm-12">
											<table id="datatable"
												class="table table-striped table-bordered dataTable no-footer"
												style="width: 100%;" role="grid"
												aria-describedby="datatable_info">
												<thead>
													<tr role="row">
														<th class="sorting_asc" tabindex="0"
															aria-controls="datatable" rowspan="1" colspan="1"
															aria-sort="ascending"
															aria-label="Name: activate to sort column descending"
															style="width: 128px;">멘티 신청코드</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Name: activate to sort column descending"
															style="width: 128px;">업체코드</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Name: activate to sort column descending"
															style="width: 128px;">회원아이디</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Office: activate to sort column ascending"
															style="width: 96px;">신청일자</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Position: activate to sort column ascending"
															style="width: 204px;">승인일자</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Name: activate to sort column descending"
															style="width: 128px;">승인여부</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Position: activate to sort column ascending"
															style="width: 204px;">직전연도</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Age: activate to sort column ascending"
															style="width: 44px;">직전연도 매출</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Start date: activate to sort column ascending"
															style="width: 89px;">매출적합여부</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Name: activate to sort column descending"
															style="width: 128px;">증명 서류</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1"
															aria-label="Name: activate to sort column descending"
															style="width: 128px;">승인</th>
														<th class="sorting" tabindex="0" aria-controls="datatable"
															rowspan="1" colspan="1" aria-sort="ascending"
															style="width: 128px;">거부</th>
													</tr>
												</thead>
												<tbody>
													<tr role="row" class="odd" th:each="m : ${menteeRegList}"
														th:if="${menteeRegList != null}">
														<td th:text="${m.menteeAppCode}"></td>
														<td th:text="${m.companyCode}"></td>
														<td th:text="${m.memberId}"></td>
														<td th:text="${m.menteeApplyDate}"></td>
														<td th:text="${m.menteeApprovalDate}"></td>
														<td th:text="${m.adminId}"></td>
														<td th:text="${m.previousYear}"></td>
														<td th:text="${m.previousYearSales}"></td>
														<td th:text="${m.salesSuitability}"></td>
														<td th:text="${m.documentaryEvidence}"></td>
														<td><a href="#">승인</a></td>
														<td><a href="#">거부</a></td>
													</tr>
													<tr role="row" class="odd"
														th:unless="${menteeRegList != null}">
														<td colspan="5">멘토멘티 신청여부가 존재하지 않습니다.</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
