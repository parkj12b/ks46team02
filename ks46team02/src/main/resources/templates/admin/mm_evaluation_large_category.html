<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<style>
#contract-info {
	margin-bottom: 35px;
	padding-bottom: 40px;
	border-bottom: 2px solid #E6E9ED;
}

.table-striped tbody tr:nth-of-type(odd):hover {
	background-color: rgba(0, 0, 0, .1);
}

.table-striped tbody tr:nth-of-type(even):hover {
	background-color: rgba(0, 0, 0, 0.05);
}

#no-item-msg {
	text-align: center;
}

.progress-container {
	display: flex;
	align-items: center;
}

.progress {
	width: 80%;
	height: 30px;
}

.progress-title {
	width: 20%;
}

.like-h2 {
	font-size: 18px;
}

.category-div {
	margin: 10px 0;
}

.progress-bar-blocks {
	border: 1px solid #fff;
	border-radius: 5px;
}

#feedback-open {
	float: right;
	margin-top: 20px;
}

#info-container {
	padding-bottom: 40px;
	border-bottom: 2px solid #E6E9ED;
}

#datatable_wrapper {
	padding: 0px;
}

.title {
	margin: 30px 0;
}

#search-container {
	border: 2px solid #E6E9ED;
	margin: 0 15px;
	margin-bottom: 30px;
}

#search-container-inner {
	display: flex;
	margin: 15px;
	justify-content: space-around;
}

.input-container {
	display: flex;
}

.search-label {
	width: 100px;
}

.button-td {
	text-align: center;
}
#add-category {
	float: right;
	margin-top: 30px;
}

</style>
</head>
<body>
	<th:block layout:fragment="customJs">
		<script>
				const deleteLargeCategory= function(categoryCode, evaluationItem) {
			Swal.fire({
				icon : 'question',
				title : `${evaluationItem}`,
				text : '위 평가항목을 삭제하시겠습니까?',
				showConfirmButton : true,
				showCancelButton : true,
				confirmButtonText : '삭제',
				cancelButtonText : '취소'
			}).then(result => {
				if(result.isConfirmed){
					$.ajax({
						url: `/admin/removeLargeCategory`,
						method: "post",
						dataType: "json",
						data: {
							largeCategoryCode: categoryCode
						}
					}).done(data => {
						if(data.isSuccess){
							Swal.fire({
								icon: 'success',
								title: data.msg,
								showConfirmButton: true,
								confirmButtonText: '확인'
							}).then(function(){
								location.reload();
							})
						}else {
							Swal.fire({
								icon: 'error',
								title: data.msg,
								showConfirmButton: true,
								confirmButtonText: '확인'
							})
						}
						
					})
				}
			})
		}
				
				const modifyLargeCategory= function(categoryCode, evaluationItem) {
					Swal.fire({
						icon : 'question',
						title : `${evaluationItem}`,
						input: 'text',
						allowOutsideClick: false,
						text : '새로운 평가항목 이름을 입력해주세요',
						showConfirmButton : true,
						showCancelButton : true,
						confirmButtonText : '수정',
						cancelButtonText : '취소'
					}).then(result => {
						if(result.isConfirmed){
							console.log(result);
							$.ajax({
								url: `/admin/modifyLargeCategory`,
								method: "post",
								dataType: "json",
								data: {
									largeCategoryCode: categoryCode,
									evaluationItem: result.value,
									adminId: `[[${session.sessionId}]]`
								}
							}).done(data => {
								if(data.isSuccess){
									Swal.fire({
										icon: 'success',
										title: data.msg,
										showConfirmButton: true,
										confirmButtonText: '확인'
									}).then(function(){
										location.reload();
									})
								}else {
									Swal.fire({
										icon: 'error',
										title: data.msg,
										showConfirmButton: true,
										confirmButtonText: '확인'
									})
								}
								
							})
						}
					})
				}
			$(function() {

				$('#add-category').click(function(){
					Swal.fire({
						icon : 'question',
						title : `새로 추가할 평가항목의 이름을 입력해주세요`,
						input: 'text',
						allowOutsideClick: false,
						showConfirmButton : true,
						showCancelButton : true,
						confirmButtonText : '추가',
						cancelButtonText : '취소'
					}).then(result => {
						if(result.isConfirmed){
							console.log(result);
							$.ajax({
								url: `/admin/addLargeCategory`,
								method: "post",
								dataType: "json",
								data: {
									evaluationItem: result.value,
									adminId: `[[${session.sessionId}]]`
								}
							}).done(data => {
								if(data.isSuccess){
									Swal.fire({
										icon: 'success',
										title: data.msg,
										showConfirmButton: true,
										confirmButtonText: '확인'
									}).then(function(){
										location.reload();
									})
								}else {
									Swal.fire({
										icon: 'error',
										title: data.msg,
										showConfirmButton: true,
										confirmButtonText: '확인'
									})
								}
								
							})
						}
					})
				})
				
				const table = $('#datatable-custom').DataTable({
					length : true,
					paginate : true,
					info : true,
					searching : true,
					language: lang_ko
				})

				$('#large-category-code').on('keyup change clear',function(){
					table.columns(0).search(this.value).draw();
				})
				
				$('#evaluation-item').on('keyup change clear', function(){
					table.columns(1).search(this.value).draw();
				})
		
			});
		</script>

	</th:block>
	<th:block layout:fragment="customContent">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>멘토멘티 평가 대분류 관리</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<div class="row">
							<div class="col-sm-12">
								<div class="card-box table-responsive">
									<div id="datatable-checkbox_wrapper"
										class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
										<div class="row">

											<div class="col-sm-12 col-md-12">
												<h2>상세검색:</h2>
												<div id="search-container">
													<div id="search-container-inner">
														<div class="input-container">
															<label class="search-label"> 대분류코드: </label> <input
																id="large-category-code" type="text"
																class="form-control" />
														</div>
														<div class="input-container">
															<label class="search-label"> 평가항목: </label> <input
																id="evaluation-item" type="text"
																class="form-control search-input" />
														</div>


													</div>

												</div>
												<div>
													<table id="datatable-custom"
														class="table table-striped table-bordered dataTable no-footer"
														style="width: 100%;" role="grid"
														aria-describedby="datatable_info">
														<thead>
															<tr role="row">
																<th>대분류 코드</th>
																<th>평가항목</th>
																<th>등록일</th>
																<th>관리자 아이디</th>
																<th>수정</th>
																<th>삭제</th>
															</tr>
														</thead>
														<tbody>
															<th:block th:unless="${largeCategoryList == null}">
																<th:block th:each="l: ${largeCategoryList}">
																	<tr th:href="@{/admin/}">
																		<td th:text="${l.largeCategoryCode}"></td>
																		<td th:text="${l.evaluationItem}"></td>
																		<td th:text="${l.evaluationItemRegDate}"></td>
																		<td th:text="${l.adminId}"></td>
																		<td class="button-td"><button th:attr="onclick=|modifyLargeCategory('${l.largeCategoryCode}','${l.evaluationItem}')|"
																		 class="btn btn-warning" type="button">수정</button></td>
																		<td class="button-td"><button th:attr="onclick=|deleteLargeCategory('${l.largeCategoryCode}','${l.evaluationItem}')|"
																				class="btn btn-danger" type="button">삭제</button></td>
																	</tr>
																</th:block>

															</th:block>
															<tr role="row" class="odd"
																th:if="${largeCategoryList == null}">
																<td colspan="6">멘토멘티 신청여부가 존재하지 않습니다.</td>
															</tr>
														</tbody>
													</table>
													<button id="add-category" class="btn btn-info">평가 대분류 추가하기</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</th:block>
</body>
</html>
