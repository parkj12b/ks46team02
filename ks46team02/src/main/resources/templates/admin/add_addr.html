<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/mypageLayout}">
<head>

</head>
<th:block layout:fragment="customJs">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

			/* 휴대폰 전화 자동 하이픈 */
$(document).ready(function () {
   $(function () {
            
            $('#MOBILE_NO').keydown(function (event) {
             var key = event.charCode || event.keyCode || 0;
             $text = $(this); 
             if (key !== 8 && key !== 9) {
                 if ($text.val().length === 3) {
                     $text.val($text.val() + '-');
                 }
                 if ($text.val().length === 8) {
                     $text.val($text.val() + '-');
                 }
             }

             return (key == 8 || key == 9 || key == 46 || (key >= 48 && key <= 57) || (key >= 96 && key <= 105));
			 // Key 8번 백스페이스, Key 9번 탭, Key 46번 Delete 부터 0 ~ 9까지, Key 96 ~ 105까지 넘버패트
			 // 한마디로 JQuery 0 ~~~ 9 숫자 백스페이스, 탭, Delete 키 넘버패드외에는 입력못함
         })
   });

});
			/* 전화번호 자동 하이픈 */
$(document).on("keyup", "#tel_id", function() {
    $(this).val( $(this).val().replace(/[^0-9]/g, "").replace(/(^02|^0505|^1[0-9]{3}|^0[0-9]{2})([0-9]+)?([0-9]{4})$/,"$1-$2-$3").replace("--", "-") );
});



    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        
        }).open();
    }
    $('.cancel').click(function(){
    	history.go(-1);
    });
</script>
</th:block>
<th:block layout:fragment="customContent">
	<div class="page-title">
		<div class="title">
			<div class="col-md-6">

				<div class="x_panel">
					<div class="x_title">
						<h2>배송지 등록</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br>
						<form class="form-horizontal form-label-left">
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">아이디 선택</label>
								<div class="col-md-9 col-sm-9 ">
									<select class="form-control">
										<option >ddd</option>
										<option>ddd</option>
										
									</select>
								</div>
							</div>
						
							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3" for="sample4_postcode">우편번호</label>
								    <div class="col-md-9 col-sm-9">
								        <div class="input-group">
								            <input type="text" class="form-control" id="sample4_postcode" placeholder="우편번호">
								            <span class="input-group-btn">
								                <input type="button" class="btn btn-dark" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
								            </span>
								        </div>
								    </div>
								</div>
							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3 "> 도로명 주소 </label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" id="sample4_roadAddress" placeholder="도로명주소">
								</div>
							</div>
							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3 "> 지번 주소 </label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" id="sample4_jibunAddress" placeholder="지번주소">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 "> 상세주소 </label>
								<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" id="sample4_detailAddress" placeholder="상세주소를입력하세요">
								</div>
							</div>
								<input type="hidden" class="form-control" id="sample4_extraAddress" placeholder="">
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">일반전화</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" id="tel_id" class="form-control" placeholder="숫자만 입력하세요">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">휴대폰전화</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" id="MOBILE_NO" class="form-control" placeholder="숫자만 입력하세요">
									
								</div>
							</div>
							<span id="guide" style="color:#999;display:none"></span>

							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-9 col-sm-9  offset-md-5">
									<button type="button" class="btn btn-dark">등록</button>
									<button type="reset" class="btn btn-dark cancel">취소</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
