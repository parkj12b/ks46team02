<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/mypageLayout}">
<head>

</head>

<th:block layout:fragment="customContent">
	<div class="page-title">
		<div class="title">
			<div class="col-md-6">
				<div class="x_panel">
					
					<div class="x_title">
					<form id="modifyAdminForm" th:action="@{/admin/modifyAdmin}" method="post">
						<div th:object="${adminInfo}">
						<h2>관리자 수정</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br>
						<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3" for="sample4_postcode">관리자 아이디</label>
								    <div class="col-md-9 col-sm-9">
								        <div class="input-group">
								            <input type="text" class="form-control" id="sample4_postcode" th:value="*{adminId}">
								            <span class="input-group-btn">
								                <input type="button" class="btn btn-dark" onclick="sample4_execDaumPostcode()" value="아이디 중복체크">
								            </span>
								        </div>
								    </div>
								</div>
							<div class="form-group row ">
								<label class="control-label col-md-3 col-sm-3 "> 관리자 비밀번호 </label>
								<div class="col-md-9 col-sm-9 ">
									<input type="password" class="form-control" id="sample4_jibunAddress">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 "> 관리자 이름 </label>
								<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" id="sample4_detailAddress" th:value="*{adminName}">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 "> 이메일</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" th:value="*{adminEmail}">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 ">관리자 등급</label>
								<div class="col-md-9 col-sm-9 ">
									<select class="form-control">
										<option></option>
										<th:block th:if="${adminLevelList1 != null}">
  										<option th:each="l : ${adminLevelList1}" th:value="${l.adminLevel}" th:text="${l.adminPosition}"></option>
										</th:block>
									</select>								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3 col-sm-3 "> 전화 번호</label>
								<div class="col-md-9 col-sm-9 ">
									<input type="text" class="form-control" th:value="*{adminPhone}">
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-9 col-sm-9  offset-md-5">
									<button type="button" class="btn btn-dark">등록</button>
									<button type="reset" class="btn btn-dark">취소</button>
								</div>
							</div>
					   </div>
						</form>
					   </div>
					   </div>
			</div>	
		</div>
	</div>
</th:block>
</html>
