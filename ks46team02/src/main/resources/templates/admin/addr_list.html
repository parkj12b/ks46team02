<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}">

<head>

</head>
<th:block layout:fragment="customJs">
<script>
$(document).ready(function() {
  $('button.btn-primary').click(function() {
    window.location.href = '/admin/addr_add';
  });
});
function deleteBoard(seq){
	Swal.fire({
	  title: '글을 삭제하시겠습니까???',
	  text: "삭제하시면 다시 복구시킬 수 없습니다.",
	  icon: 'warning',
	  showCancelButton: true,
	  confirmButtonColor: '#3085d6',
	  cancelButtonColor: '#d33',
	  confirmButtonText: '삭제',
	  cancelButtonText: '취소'
	}).then((result) => {
	  if (result.value) {
          //"삭제" 버튼을 눌렀을 때 작업할 내용을 이곳에 넣어주면 된다. 
	  }
	})
} 
$(document).ready(function() {
	  $('.delete').on('click', function(e) {
	    e.preventDefault();
	    var seq = $(this).data('seq'); // data-seq 속성을 사용하여 seq 값을 가져옵니다.
	    deleteBoard(seq); // deleteBoard 함수를 호출합니다.
	  });
	});
</script>
</th:block>
<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2>배송지 조회</h2>

                    <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            </div>
                        </li>
                    </ul>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">


                                    <table id="datatable-buttons"
                                           class="table table-striped table-bordered dataTable no-footer dtr-inline"
                                           style="width: 100%;" role="grid" aria-describedby="datatable-buttons_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 180px;"
                                                aria-label="Name: activate to sort column ascending">배송지 코드
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 200px;"
                                                aria-label="Position: activate to sort column ascending">주소(도로명)
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 200px;"
                                                aria-label="Office: activate to sort column ascending">주소(지번)
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 150px;"
                                                aria-label="Age: activate to sort column ascending">주소명칭
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 120px;"
                                                aria-label="Age: activate to sort column ascending">수령자
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 187px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">일반전화
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 187px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">휴대폰
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 180px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">주소유형
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 177px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">회원아이디
                                            </th> 
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
            									rowspan="1" colspan="1" style="width: 80px;"
            									aria-label="Start date: activate to sort column ascending"
            									aria-sort="descending">
        									</th>
        									<th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
            									rowspan="1" colspan="1" style="width: 70px;"
            									aria-label="Start date: activate to sort column ascending"
            									aria-sort="descending">
        									</th>                                    
                                            
                                           

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:unless="${addrList == null}" th:each="l : ${addrList}">
                                            <td th:text="${l.addrcode}"></td>
                                            <td th:text="${l.addrRoad}"></td>
                                            <td th:text="${l.addrLoca}"></td>
                                            <td th:text="${l.addrName}"></td>
                                            <td th:text="${l.addrRecipient}"></td>
                                            <td th:text="${l.addrTel}"></td>
                                            <td th:text="${l.addrPhone}"></td>
                                            <td th:text="${l.addrSeq}"></td>
                                            <td th:text="${l.memberId}"></td>
                                            <td>                                            
                                            <a th:href="@{/admin/addr_add.html(addrCode=*{addrCode})}"><i class="fa fa-edit"></i> 수정 </a>
                                            </td>
                                            <td>
                                            <a href="#" class="delete"><i class="fa fa-close"></i> 삭제</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                       </table>
                                </div>
                                	<div class="col-md-12 text-right">
							      		<button class="btn btn-primary float-right" type="button">배송지 등록</button>
							    	</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>
</html>
