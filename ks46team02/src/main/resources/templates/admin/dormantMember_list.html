<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mypageLayout}">

<head>
<style >
.delete,
.modify,
.release,
.cancel {
  font-size: smaller; /* 원하는 크기로 변경 가능 */
  padding: 5px 10px; /* 내용과 버튼의 크기 조정 */  
}
</style>
</head>
<th:block layout:fragment="customJs">
<script>	
	/* 휴면회원 일반회원으로 전환 처리 */
$(document).ready(function() {
    // 전환 버튼 클릭 이벤트
    $('.release').click(function() {
        Swal.fire({
            title: "정말로 휴면회원을 일반회원으로 되돌리겠습니까??",
            text: "이후에 다시 되돌릴수없습니다.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "전환",
            cancelButtonText: "취소",
            reverseButtons: true,
        }).then((result) => {
            if (result.isConfirmed) {
                // memberId를 파라미터로 전달
                var memberId = $(this).closest('tr').find('td:first').text();
                var row = $(this).closest('tr');
                $.ajax({
                    type: 'POST',
                    url: '/admin/modifyDormantMember',
                    data: {memberId: memberId},
                    success: function() {
                    	const Toast = Swal.mixin({
                    	    toast: true,
                    	    position: 'center-center',
                    	    showConfirmButton: false,
                    	    timer: 3000,
                    	    timerProgressBar: true,
                    	    didOpen: (toast) => {
                    	        toast.addEventListener('mouseenter', Swal.stopTimer)
                    	        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    	    }
                    	})
                    	Toast.fire({
                    	    icon: 'success',
                    	    title: '휴면회원에서 일반회원으로 전환되었습니다.'
                    	})
                        row.remove();
                    },
                    error: function() {
                        alert('서버와의 통신 오류가 발생했습니다');
                    }
                });
            }
        });
    });
});


/* 삭제처리 */
$(".delete").click(function () {
	  (async () => {
	    const { value: adminPw } = await Swal.fire({
	      title: "당신의 비밀번호를 입력해주세요.",
	      text: "",
	      input: "password",
	      inputPlaceholder: "대소문자 구분해서 입력해주세요",
	    });
	    const sessionId = "[[${session.sessionId}]]";
	    var tr = $(this).closest('tr');
	    console.log("tr     "+tr);
	    var memberId = tr.find('td:eq(0)').text(); 
	    console.log("memberId     "+memberId);
	    
	    console.log(sessionId);
	    $.ajax({
	      type: "POST",
	      url: "/admin/pwCheckAdmin",
	      data: {
	        adminId: sessionId,
	      },
	      success: function (pwAdminCheck) {
	    	  console.log("pwAdminCheck      "+pwAdminCheck);
	        if (pwAdminCheck==adminPw) {
	          Swal.fire({
	            title: "정말로 삭제하시겠습니까?",
	            text: "이후에 다시 되돌릴수없습니다.",
	            icon: "warning",
	            showCancelButton: true,
	            confirmButtonColor: "#3085d6",
	            cancelButtonColor: "#d33",
	            confirmButtonText: "삭제",
	            cancelButtonText: "취소",
	            reverseButtons: true,
	          }).then((result) => {
	            if (result.isConfirmed) {
	              $.ajax({
	                type: "POST",
	                url: "/admin/removeDormantMember",
	                data: {
	                	memberId: memberId, // 
	                },
	                success: function () {
	                  Swal.fire("삭제가 완료되었습니다.");
	                  tr.remove();
	                  
	                },
	                error: function () {
	                  Swal.fire({
	                    icon: "error",
	                    title: "삭제에 실패했습니다.",
	                    text: "다시 시도해 주세요.",
	                  });
	                },
	              });
	            }
	          });
	        } else {
	          Swal.fire({
	            icon: "error",
	            title: "비밀번호가 일치하지 않습니다.",
	            text: "다시 확인후 입력해주시길 바랍니다.",
	          });
	        }
	      },
	    });
	  })();
	});
</script>
</th:block>

			<div class="x_panel">

												</th>

													aria-controls="datatable-buttons" rowspan="1" colspan="1"

												</th>

													style="width: 187px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">업체 코드</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 190px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">회원가입날짜</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 200px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending">휴면 회원 등록일</th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 150px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending"></th>
												<th class="sorting_desc" tabindex="0"
													aria-controls="datatable-buttons" rowspan="1" colspan="1"
													style="width: 150px;"
													aria-label="Start date: activate to sort column ascending"
													aria-sort="descending"></th>



											</tr>
										</thead>
										<tbody>
											<tr th:unless="${dormantMemberList == null}"
												th:each="l : ${dormantMemberList}">
												<td th:text="${l.memberId}"></td>
												<td th:text="${l.memberPw}"></td>
												<td th:text="${l.memberName}"></td>
												<td th:text="${l.memberEmail}"></td>
												<td th:text="${l.memberPhone}"></td>
												<td th:text="${l.companyCode}"></td>
												<td th:text="${l.memberRegDate}"></td>
												<td th:text="${l.dormantMemberRegDate}"></td>
												<td> 

												<button class="btn btn-dark release " type="button">휴면해제</button> 
												</td>
												<td>
												   <button class="btn btn-dark delete" type="button">삭제</button> 
												</td>
											</tr>

										</tbody>
									</table>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</th:block>
</html>
