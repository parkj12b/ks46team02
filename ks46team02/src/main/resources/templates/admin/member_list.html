<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}">

<head>
<style >
.delete,
.modify,
.cancel {
  font-size: smaller; /* 원하는 크기로 변경 가능 */
  padding: 5px 10px; /* 내용과 버튼의 크기 조정 */  
}
</style>
</head>
<th:block layout:fragment="customJs">
<script>
// 서치바 사라지게하는거
	$(document).ready(function(){
		$('#datatable1').DataTable({
			"searching": false
		});
	});
// 버튼 클릭시 addMember 이동
	$(document).ready(function() {
		  $('button.btn-primary').click(function() {
		    window.location.href = '/admin/addMember';
		  });
		});

	function deleteBoard(seq){
		Swal.fire({
		  title: '글을 삭제하시겠습니까???',
		  text: "삭제하시면 다시 복구시킬 수 없습니다.",
		  icon: 'warning',
		  showCancelButton: true,
		  confirmButtonColor: '#3085d6',
		  cancelButtonColor: '#d33',
		  confirmButtonText: '삭제',
		  cancelButtonText: '취소'
		}).then((result) => {
		  if (result.value) {
	          //"삭제" 버튼을 눌렀을 때 작업할 내용을 이곳에 넣어주면 된다. 
		  }
		})
	} 

	$(document).ready(function() {
		  $('.delete').on('click', function(e) {
		    e.preventDefault();
		    var seq = $(this).data('seq'); // data-seq 속성을 사용하여 seq 값을 가져옵니다.
		    deleteBoard(seq); // deleteBoard 함수를 호출합니다.
		  });
		});
</script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                    <h2>회원 조회</h2>

                    <ul class="nav navbar-right panel_toolbox" style="flex-direction: row-reverse">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            </div>
                        </li>
                    </ul>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">


                                    <table id="datatable1"
                                           class="table table-striped table-bordered"
                                           style="width: 100%;" role="grid" aria-describedby="datatable-buttons_info">
                                       <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 160px;"
                                                aria-label="Name: activate to sort column ascending">회원아이디
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 200px;"
                                                aria-label="Position: activate to sort column ascending">회원비밀번호
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 200px;"
                                                aria-label="Office: activate to sort column ascending">회원이름
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 250px;"
                                                aria-label="Age: activate to sort column ascending">전화번호
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 120px;"
                                                aria-label="Age: activate to sort column ascending">회원이메일
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 220px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">직원별 권한 코드
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 187px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">업체 코드
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 220px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">회원가입날짜
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
            									rowspan="1" colspan="1" style="width: 100px;"
            									aria-label="Start date: activate to sort column ascending"
            									aria-sort="descending">
        									</th>
        									<th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
            									rowspan="1" colspan="1" style="width: 100px;"
            									aria-label="Start date: activate to sort column ascending"
            									aria-sort="descending">
        									</th>
                                          </tr>
                                        </thead>
                                       <tbody>
											<tr th:unless="${memberList == null}" th:each="l : ${memberList}">
										        <td th:text="${l.memberId}"></td>
										        <td th:text="${l.memberPw}"></td>
										        <td th:text="${l.memberName}"></td>
										        <td th:text="${l.memberPhone}"></td>
										        <td th:text="${l.memberEmail}"></td>
										        <td th:text="${l.positionLevelCode}"></td>
										        <td th:text="${l.companyCode}"></td>
										        <td th:text="${l.memberRegDate}"></td>
											    <td>                                            
										       <button type="button" class="btn btn-dark modify">수정</button>
										        </td>
										        <td>
										        <button type="reset" class="btn btn-dark cancel">삭제</button>
										        </td>
										     </tr>
										</tbody>
                                    </table>
                                </div>
                                	<div class="col-md-12 text-right">
							      		<button class="btn btn-primary float-right" type="button">회원 등록</button>
							    	</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>
</html>
