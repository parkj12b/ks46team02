<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}">

<head>

</head>
<th:block layout:fragment="customContent">
    <div class="page-title">
        <div class="title">
            <div class="x_panel">
                <div class="x_title">
                   <h3>휴면회원 조회 </h3>
              </div>

              <div class="title_right">
                <div class="col-md-6 text-right">
            		<button class="btn btn-primary pull-left" type="button" onclick="location.href='/admin/memberList'">일반회원 조회</button>
        		</div>
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <span class="input-group-btn">
                    </span>
                  </div>
                </div>
              </div>
            </div>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <div class="col-sm-12">
                                


                                    <table id="datatable"
                                           class="table table-striped table-bordered"
                                           style="width: 100%;" role="grid" aria-describedby="datatable-buttons_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 180px;"
                                                aria-label="Name: activate to sort column ascending">회원아이디
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 200px;"
                                                aria-label="Position: activate to sort column ascending">회원비밀번호
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 200px;"
                                                aria-label="Office: activate to sort column ascending">회원이름
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 150px;"
                                                aria-label="Age: activate to sort column ascending">회원이메일
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 120px;"
                                                aria-label="Age: activate to sort column ascending">회원전화번호
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 187px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">업체 코드
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 190px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">회원가입날짜
                                            </th>
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
                                                rowspan="1" colspan="1" style="width: 190px;"
                                                aria-label="Start date: activate to sort column ascending"
                                                aria-sort="descending">휴면 회원 등록일
                                            </th>                                        
                                            <th class="sorting_desc" tabindex="0" aria-controls="datatable-buttons"
            									rowspan="1" colspan="1" style="width: 70px;"
            									aria-label="Start date: activate to sort column ascending"
            									aria-sort="descending">수정
        									</th>                                   
                                            
                                           

                                        </tr>
                                        </thead>
    <tbody>
    <tr th:unless="${dormantMemberList == null}" th:each="l : ${dormantMemberList}">
        <td th:text="${l.memberId}"></td>
        <td th:text="${l.memberPw}"></td>
        <td th:text="${l.memberName}"></td>
        <td th:text="${l.memberEmail}"></td>
        <td th:text="${l.memberPhone}"></td>
        <td th:text="${l.companyCode}"></td>
        <td th:text="${l.memberRegDate}"></td>
        <td th:text="${l.dormantMemberRegDate}"></td>
        <td>                                            
        <a href="#"><i class="fa fa-edit"></i> 수정 &nbsp;</a>
        </td>
    </tr>

                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>
</html>
